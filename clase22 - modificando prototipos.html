<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mofidicando prototipos</title>
</head>
<body>
    <script>

function  Persona(nombre, apellido, altura) {
    this.nombre = nombre
    this.apellido = apellido
    this.altura = altura
}

Persona.prototype.saludar = () => {
    console.log(`Hola, me llamo ${this.nombre} ${this.apellido}`)
}

Persona.prototype.soyAlto = () => this.altura > 1.8

var hanna = new Persona('Hanna', 'Anaya', 1.56)
var erika = new Persona('Erika', 'Luna', 1.71)
var arturo = new Persona('Arturo', 'Vega', 1.82)

hanna.soyAlto()
erika.soyAlto()
arturo.soyAlto()

    </script>
</body>
</html>
